function objMergeRecursive(dst, src) {

    for (var p in src) {
    if (!src.hasOwnProperty(p)) {continue;}

    var srcItem = src[p] ;
    if (srcItem=== undefined) {continue;}

    if ( typeof srcItem!== 'object' || srcItem=== null) {
        dst[p] = srcItem;
    } else if (typeof dst[p]!=='object' || dst[p] === null) {
        dst[p] = objMergeRecursive(srcItem.constructor===Array ? [] : {}, srcItem);
    } else {
        objMergeRecursive(dst[p], srcItem);
    }
    }
    return dst;
}

function objectMerge() {
    var reval = arguments[0];
    if (typeof reval !== 'object' || reval === null) {	return reval;}
    for (var i = 1, il = arguments.length; i < il; i++) {
    objMergeRecursive(reval, arguments[i]);
    }

    return reval;
}
    
    function nodeInfo(node, depth, columnGroupInfo, headerOptions){

        if(node.visible===false){
            node.$colspan = 0;
            return node; 
        }

        node.$depth = depth+1;
        node.$isLeaf = true;
        node.$colspan = 1;
        node.$rowspan = 1;
        node.$childLength = 0;

        var children = node.children; 
        if(children){
            var childrenLen = children.length;
    
            if(childrenLen > 0){
                node.$isLeaf = false; 
                node.$childLength = childrenLen;
                var colspan = 0;
                for(var i =0; i< childrenLen; i++){
                    var childNode = children[i]; 
                    nodeInfo(childNode, node.$depth, columnGroupInfo, headerOptions);
                    colspan += childNode.$colspan;                    
                }

                node.$colspan = colspan; 
            }
        }

        if(node.$isLeaf){
            columnGroupInfo.leaf.push(node);
        }

        node.$resizeIdx = columnGroupInfo.leaf.length;

        var fixedIndex = headerOptions.fixedIndex;
        
        if(typeof columnGroupInfo.left[depth] ==='undefined'){
            columnGroupInfo.left[depth] = [];
        }
        if(typeof columnGroupInfo.body[depth] ==='undefined'){
            columnGroupInfo.body[depth] = [];
        }

        console.log(node);
        

        if(fixedIndex > node.$resizeIdx - node.$colspan){  // merge 했을때 처리. 

            
            
            if(node.$colspan == 1){
                columnGroupInfo.left[depth].push(node);
            }else{
                
                var leftNode = objectMerge({}, node);

                leftNode.$resizeIdx = fixedIndex;
                leftNode.$colspan = (fixedIndex - (leftNode.$resizeIdx - leftNode.$colspan))
                columnGroupInfo.left[depth].push(leftNode);


                if(fixedIndex < node.$resizeIdx){
                    var bodyNode = objectMerge({}, node);
                    bodyNode.$colspan = node.$resizeIdx - fixedIndex;
                    columnGroupInfo.body[depth].push(bodyNode);
                }
            }
        }else{
            columnGroupInfo.body[depth].push(node);
        }
                    
        return node; 
    }
    
    var columnGroupInfo = {
        left: []
        ,body : []
        ,leaf : []
    };

    /**
     * fix column check 해서 처리 할것. 
     */
    
     function tableDraw(tblId, columnGroups){
        var maxDepth = columnGroups.length;
        
        var strHtm = [];
        for(var i =0; i<maxDepth; i++){
            var columnGroup = columnGroups[i];
            
            
            var columnGroupLength = columnGroup.length; 
            if(columnGroupLength > 0){
                strHtm.push('<tr>'); 
                for(var j =0; j<columnGroup.length; j++){
                    var column = columnGroup[j];
                    strHtm.push('<th scope="col"'); 
                    if(column.$isLeaf && column.$depth < maxDepth){
                        column.$rowspan = maxDepth - column.$depth+1;
                    }

                    if(column.$colspan > 1){
                        strHtm.push(' scope="colgroup" colspan="'+column.$colspan+'" '); 
                    }

                    if(column.$rowspan > 1){
                        strHtm.push(' rowspan="'+column.$rowspan+'" '); 
                    }

                    strHtm.push('>'+column.headerText+'</th>'); 
                }
            
                strHtm.push('</tr>'); 
            }
        }

        document.getElementById(tblId).innerHTML = strHtm.join('');
    }
    
    tableDraw('leftTableView',columnGroupInfo.left);
    tableDraw('tableView',columnGroupInfo.body);
