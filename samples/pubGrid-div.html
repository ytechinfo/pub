<!doctype html>
<HTML>
<HEAD>
<TITLE>pub GRID-예제</TITLE>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="../plugins/jquery-1.10.2.min.js"></script>

<style>
html , body {
	height:100%;
}
.asdfasdfWrapper {
    height: calc(100% - 20%) !important;
}
</style>
</HEAD>
<BODY>
	<button onclick="test()">클릭</button>
asdfasdf
	<table id="asdfasdf" style="height:100%"></table>

</div>
</BODY>
</HTML>
<script>

var rows = 10, cell = 40; 
var allEle = [];

$(function (){
	var tblEle = document.querySelector('#asdfasdf'); 

	

	var trEle = document.createElement('tr');

	var tdEle = document.createElement('td');


	for(var i =0; i < rows; i++){
		allEle[i] = []
		var trNode = trEle.cloneNode(true); 
		tblEle.appendChild(trNode);

		for(var j =0;j < cell; j++){
			var tdNode = tdEle.cloneNode(true); 

			allEle[i][j] = tdNode;
			trNode.appendChild(tdNode)
		}
	}

});

function test(){
	for(var i =0; i < rows; i++){
		for(var j =0;j < cell; j++){
			allEle[i][j].textContent = i+'_'+j+'asdf';
		}
	}
}
</script>
